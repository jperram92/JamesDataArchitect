<template>
    <lightning-card title="ERP Invoices" icon-name="custom:custom63">
        <template if:true={invoices}>
            <lightning-datatable
                key-field="Id"
                data={invoices}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
